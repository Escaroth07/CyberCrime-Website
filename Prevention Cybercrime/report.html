<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Cybercrime - Stop Cybercrime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="prevention.html">Prevention</a></li>
                <li><a href="report.html">Report Cybercrime</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="report">
        <div class="container">
            <h2>Report Cybercrime</h2>
            <p>If you've been a victim of cybercrime, please report it to us. Your security is our top priority.</p>
            <form onsubmit="return validateContactForm()">
                <div id="error-container" class="error-message"></div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Issue:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Stop Cybercrime</p>
        </div>
    </footer>
</body>
</html>
